
{% extends 'layout/base.html' %}
{% block body %}
<body class="bg-gradient-primary">
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create a Promoter Account!</h1>

                            {% if error %}
                            <div class="alert alert-danger" role="alert" style="font-weight: bold;">
                                {{ error }}
                            </div>
                            {% endif %}
                        </div>

                        <form class="user" method="POST" action="{% url 'promoterregistration' %}">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control form-control-user" id="username" name="username" required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="exampleInputPassword">Password:</label>
                                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" name="password" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control form-control-user" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="companyname">companyname:</label>
                                <input type="text" class="form-control form-control-user" id="companyname" name="companyname" required>
                            </div>
                            <div class="form-group">
                                <label for="contact">Contact:</label>
                                <input type="tel" class="form-control form-control-user" id="contact" name="contact" required>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="age">Age:</label>
                                    <input type="number" class="form-control form-control-user" id="age" name="age" min="1" max="150" required>
                                </div>
                                <div class="col-sm-6">
                                    
                                    <label>Gender:</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" value="Male" required>
                                        <label class="form-check-label">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" value="Female" required>
                                        <label class="form-check-label">Female</label>
                                    </div>
                                </div>
                            </div>

                            

                            

                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                        </form>

                        <hr>
                        <div class="text-center">
                            <a class="small" href="{% url 'loginpage' %}">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
{% endblock body %}
